# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main site
        uses: actions/checkout@v4
        with:
          path: main-site
      
      - name: Checkout Galant project
        uses: actions/checkout@v4
        with:
          repository: andrewtwatson/galant_senior_design_archive
          path: galant-project

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: galant-project/package-lock.json
        
      # Add "homepage" line to package.json
      - name: Modify React package.json for subpath, modify <BrowserRouter> basename
        run: |
          cd galant-project
          jq '. + {"homepage": "/projects/galant"}' package.json > package.json.tmp
          mv package.json.tmp package.json
          sed 's/<BrowserRouter>/<BrowserRouter basename="\/projects\/galant">/g' ./src/index.js > ./src/index.js.tmp
          mv ./src/index.js.tmp ./src/index.js
          rm package.json.tmp ./src/index.js.tmp
      
      - name: Install Galant dependencies, build project
        run: |
          cd galant-project
          npm ci
          npm run build

      - name: Copy React build to main site
        run: |
          mkdir -p main-site/deploy/projects/galant
          cp -r galant-project/build/* main-site/deploy/projects/galant
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload deploy folder
          path: './main-site/deploy'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
